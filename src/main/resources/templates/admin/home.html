<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:if="${successMessage}" class="alert alert-succes" role="alert">
        <p th:text="${successMessage}">success message password</p>
    </div>
    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>

        <div th:if="${message}" class="alert alert-succes" role="alert">
          <p th:text="${message}">success message</p>
        </div>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span th:utext="${userName}"></span>
<!--                <span th:utext="${girl}"></span>-->


            </div>
            <div class="panel-body">
               <table>
               <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Latitudine</th>
                  <th>Longitudine</th>
                  <th>Wind probability</th>
                  <th>Country</th>
                  <th>When to go</th>
                </tr>
                <tr th:each="spot : ${spots}">
                 <td th:text="${spot.id}">id</td>
                 <td th:text="${spot.name}">name</td>
                 <td th:text="${spot.longitudine}">longitudine</td>
                 <td th:text="${spot.latitudine}">latitudine</td>
                 <td th:text="${spot.windProbability}">wind probability</td>
                 <td th:text="${spot.country}">country</td>
                 <td th:text="${spot.whenToGo}">when to go</td>
                 <td><a href="#" th:href="@{/admin/home/delete/} + ${spot.id}">Delete</a></td>
                </tr>
        </table>
            </div>
            <p class="admin-message-text text-center" th:utext="${adminMessage}"></p>


        </div>
    </div>

</div>
</body>
</html>
