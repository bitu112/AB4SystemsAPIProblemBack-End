<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form th:action="@{/reset_password}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="RESET">RESET</h3>
        <br/>
        <input type="text" id="email" name="email" th:placeholder="Email"
               class="form-control"/> <br/>
        <input type="password" id="password" name="password" th:placeholder="Password"
               class="form-control"/> <br/>
        <input type="password" id="confirmpassword" name="confirmPassword" th:placeholder="ConfirmPassword"
               class="form-control"/> <br/>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Reset Password" type="Submit"
                th:text="Reset"></button>
    </form>
</div>
</body>
</html>
