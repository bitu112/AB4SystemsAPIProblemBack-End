
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spots</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="panel-group" style="margin-top:40px">
    <div class="panel panel-primary">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Latitudine</th>
                    <th>Longitudine</th>
                    <th>Wind probability</th>
                    <th>Country</th>
                    <th>When to go</th>
                </tr>
                <tr th:each="spot : ${spots}">
                    <td th:text="${spot.id}">id</td>
                    <td th:text="${spot.name}">name</td>
                    <td th:text="${spot.longitudine}">longitudine</td>
                    <td th:text="${spot.latitudine}">latitudine</td>
                    <td th:text="${spot.windProbability}">wind probability</td>
                    <td th:text="${spot.country}">country</td>
                    <td th:text="${spot.whenToGo}">when to go</td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
